version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "Creating .env.production file..."
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" > .env.production
        - echo "S3_REGION=$S3_REGION" >> .env.production
        - echo "AWS_REGION=$AWS_REGION" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '.env.production'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
